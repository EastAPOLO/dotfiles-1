# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
#
# The top properties below are applied to every block, but can be overridden.
# Each block command defaults to the script name to avoid boilerplate.
command=/usr/lib/i3blocks/$BLOCK_NAME
separator_block_width=20
markup=none
color=#bbbbbb
# background=#202228
separator=false
border=#b00b13
border_bottom=3
border_top=0
border_right=0
border_left=0

[tablet]
label= 
command=~/bin/i3/tablet_touch_switch
signal=10
interval=once

[clipboard]
label= 
command=~/bin/i3/clipboard
interval=once

[keyboard]
label=  
command=~/bin/i3/keyboard
signal=11
interval=once

[updates]
label=  
full_text=  ⋯ 
command=~/bin/i3/archupdates
interval=1800
signal=10

[todo]
label= 
command=~/bin/i3/todoblock
interval=once
signal=12

[brightness]
label= 
command=~/bin/i3/brightness
interval=once
signal=12
# Volume indicator
#
# The first parameter sets the step (and units to display)
# The second parameter overrides the mixer selection
# See the script for details.
[volume]
label=
#label= ♪
# instance=Master
command=~/bin/i3/volume
# instance=PCM
interval=once
signal=10

[cmus]
label=cmus:
command=~/bin/i3/cmus_status.sh
interval=3

[mic]
interval=5
command=~/bin/i3/mic
# Memory usage
#
# The type defaults to "mem" if the instance is not specified.
# [memory]
# label= MEM
# separator=false
# interval=30

# [memory]
# label= SWAP
# instance=swap
# separator=false
# interval=30

# Disk usage
#
# The directory defaults to $HOME if the instance is not specified.
# The script may be called with a optional argument to set the alert
# (defaults to 10 for 10%).
# [disk]
# label= HOME
#instance=/mnt/data
# interval=30

# Network interface monitoring
#
# If the instance is not specified, use the interface used for default route.
# The address can be forced to IPv4 or IPv6 with -4 or -6 switches.
# [iface]
#instance=wlan0
# color=#00FF00
# interval=10
# separator=false

# [wifi]
# instance=wlp3s0
# interval=10
# separator=false

# [bandwidth]
#instance=eth0
# interval=5

# CPU usage
#
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.
# [cpu_usage]
# label= CPU
# interval=10
# min_width=CPU: 100.00%
#separator=false

# [load_average]
# interval=10

# Battery indicator
#
# The battery instance defaults to 0.
# [battery]
# label= BAT
# #label= ⚡
# instance=0
# interval=30

# Date Time
#
[weather]
label= w:
command=~/bin/i3/weather
full_text= w: ⋯ 
interval=900

[date]
label=  
command=~/bin/i3/date
interval=3600

[time]
label=  
command=echo "$(date '+%H:%M:%S') "
interval=1

# OpenVPN support
#
# Support multiple VPN, with colors.
#[openvpn]
#interval=20

# Temperature
#
# Support multiple chips, though lm-sensors.
# The script may be called with -w and -c switches to specify thresholds,
# see the script for details.
# [temperature]
# label= TEMP
# interval=10

# Key indicators
#
# Add the following bindings to i3 config file:
#
# bindsym --release Caps_Lock exec pkill -SIGRTMIN+11 i3blocks
# bindsym --release Num_Lock  exec pkill -SIGRTMIN+11 i3blocks
#[keyindicator]
#instance=CAPS
#interval=once

# [keyindicator]
# instance=NUM
# interval=once
# signal=11
#
[powerb]
label=  
# label= 
# color=#b00b13
interval=30
command=$HOME/bin/i3/powerb
border=#b00b13
